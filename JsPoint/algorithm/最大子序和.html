
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
     function maxSub(nums) {
        let res = nums[0];
        let sum = 0;
        for (let num of nums) {
            if (sum > 0){
                sum += num;
            }
            else {
               sum = num;
            }
            res = Math.max(res, sum);
        }
        return res;
};
    </script>
