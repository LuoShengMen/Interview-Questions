    <script>
     var  nums = [4, 3, 8, 15]
     var target = 11
      function twoSum(nums, target) {
        let result = []
        let state = true;
        for (index in nums){
          let i = Number(index)
          if (nums.indexOf(target- nums[i]) !== -1 && nums.indexOf(target-nums[i]) !== i && state) {
            result.push(i,nums.indexOf(target-nums[i]))
            return result
          }
        }

     console.log(twoSum(nums, target))
