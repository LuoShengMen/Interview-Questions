<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>

    <script>
        quickSort = (arr) => {
            if (arr.length <= 1) {
                return arr;
            }
            let pivotIndex = Math.floor(arr.length / 2);
            let pivot = arr.splice(pivotIndex, 1)[0];
            let left = [];
            let right = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
            return this.quickSort(left).concat([pivot], this.quickSort(right));
        };
        let b=[1,4,9,2,3,4,6,5];
        let a=quickSort(b);
        console.log(a)
    </script>
</head>
<body>

</body>
</html>
