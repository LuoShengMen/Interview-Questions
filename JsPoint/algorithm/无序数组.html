<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var arr = [0,1, 1,0,3,12, 12, 3, 1,2, 3, 3, 3]
        const getNum = (arr) => {
            let obj = {}
            for(let i = 0; i < arr.length - 1; i++){
                if (arr[i] === arr[i+1]){
                    obj[arr[i]] = arr[i];
                }
            }
            return Object.keys(obj).length

        }
        getNum(arr);
    </script>
</head>
