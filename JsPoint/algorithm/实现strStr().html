    <script>
      // function strStr(haystack, needle) {

      function strStr(haystack, needle) {
        if(!needle) return 0;
        for (let i = 0; i <= haystack.length - needle.length; i++) {
          for (let j = 0; j < needle.length; j++) {
            if (needle[j] !== haystack[i + j]) {
              break;
            }
            if (j === needle.length - 1) {
              return i;
            }
          }
        }
        return -1;
      };
      console.log(strStr( "hello", "ll"))
    </script>
