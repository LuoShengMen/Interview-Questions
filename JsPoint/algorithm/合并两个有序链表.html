    <script>
      function mergeTwoLists(l1,l2) {
        if (l1 == null) {
          return l2;
        }
        if (l2 == null) {
          return l1;
        }

        let tempObj = {};
        console.log(l1.val)
        if (l1.val <= l2.val) {
          tempObj = l1;
          tempObj.next = mergeTwoLists(l1.next, l2);
        } else {
          tempObj = l2;
          tempObj.next = mergeTwoLists(l2.next, l1);
        }
        console.log(tempObj);
        return tempObj;
      };
      console.log(mergeTwoLists([1,2,3], [1,3,4]))
      var mergeTwoLists = function(l1, l2) {
        var l3 = new ListNode(0);
        var l4 = l3;

        while(l1 != null && l2 != null) {
          if(l1.val <= l2.val) {
            l4.next = l1;
            l1 = l1.next;
          } else {
            l4.next = l2;
            l2 = l2.next;
          }
          l4 = l4.next;
        }

        l4.next = (l1==null) ? l2 : l1;
        return l3.next;
      };
    </script>
