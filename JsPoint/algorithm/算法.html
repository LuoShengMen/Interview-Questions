    function FlutterArr(arr) {
    let arrs = [];

    function falltenArr(arr) {
      let arrB =[...arr]
      let newArr = [];
      while (arrB.length){
        let item = arrB.shift()
        if(Array.isArray(item)){
          arrB.unshift(...item)
        }else {
          newArr.push(item)
        }
      }
      return [...(new Set(newArr))].sort((a,b) => a-b)
    }
