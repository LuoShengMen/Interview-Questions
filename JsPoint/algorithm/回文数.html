        var isPalindrome = function(x) {
          let str = x.toString().split("")
          return str.join() === str.reverse().join()
        };
        let arr = [];
        for(let i = 1;i < 100000; i++) {
          if (isPalindrome(i)) {
            arr.push(i)
          }
