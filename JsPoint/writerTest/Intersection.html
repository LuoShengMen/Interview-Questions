let nums1 = [1,2,2,2]
let nums2 = [1,2,3,4]
function getIntersection(nums1,nums2){
    let data1 = nums1.length > nums2.length ? nums1 : nums2
    let data2 = nums1.length > nums2.length ? nums2 : nums1
    let result = [];
    data2.forEach(item => {
        if(data1.indexOf(item) !== -1) {
            result.push(item)
            data1.splice(data1.indexOf(item),1)
        }
    })
    console.log(result)
    return result;
}
getIntersection(nums1,nums2)
var arr = [1,2,3,4,5]
function getNewArr(arr){
    let len = arr.length
    let tmp;
    let indexNum
    while(len) {
        indexNum = Math.floor(Math.random()*(len--))
        tmp = arr[indexNum]
        arr[indexNum] = arr[len]
        arr[len] = tmp
    }
    console.log(arr)
    return arr
}
getNewArr(arr)
