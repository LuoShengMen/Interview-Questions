iv>            );        }    });    var ApprovedUsers = React.createClass({        //mixins: [SortableMixin],        sortableOptions: { group: "shared" },        getInitialState: function() {            return { items: ['Hal', 'Judy'] };        },        render: function() {            return <ul>{                this.state.items.map(function (text, i) {                    return <li ref={i}>{text}</li>                })            }</ul>        }    });    ReactDOM.render(        <div>            <AllUsers/>            <hr/>            <ApprovedUsers/>        </div>,        document.getElementById('example')    );</script></body></html>
