<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="author" content="http://www.softwhy.com/" />    <title>蚂蚁部落</title>    <style>        *{            margin:0;            padding:0;        }        body{            text-align:center;            font:75% Verdana, Arial, Helvetica, sans-serif;        }        h1{            font:125% Arial, Helvetica, sans-serif;            text-align:left;            font-weight:bolder;            background:#333;            padding:3px;            display:block;            color:#99CC00        }        .class1{            width:40%;            background:#CCC;            position:relative;            margin:0 auto;            padding:5px;        }        span{            position:absolute;            right:10px;            top:8px;            cursor:pointer;            color:yellow;        }        p{            text-align:left;            line-height:20px;            background:#333;            padding:3px;            margin-top:5px;            color:#99CC00        }        #class1content{            height:300px;            overflow:hidden        }    </style>    <script>        function $(element){            return element = document.getElementById(element);        }        function $D(){            var d=$('class1content');            var h=d.offsetHeight;            var maxh=300;            function dmove(){                h+=20; //设置层展开的速度                if(h>=maxh){                    d.style.height='300px';                    clearInterval(iIntervalId);                }                else{                    d.style.display='block';                    d.style.height=h+'px';                }            }            iIntervalId=setInterval(dmove,20);        }        function $D2(){            var d=$('class1content');            var h=d.offsetHeight;            var maxh=300;            function dmove(){                h-=20;//设置层收缩的速度                if(h<=0){                    d.style.display='none';                    clearInterval(iIntervalId);                }                else{                    d.style.height=h+'px';                }            }            iIntervalId=setInterval(dmove,20);        }        function $use(){            var d=$('class1content');            var sb=$('stateBut');            if(d.style.display=='none'){                $D();                sb.innerHTML='收缩';            }            else{                $D2();                sb.innerHTML='展开';            }        }        window.onload=function(){            var ele=$("stateBut");            ele.onclick=function(){$use()}        }    </script></head><body><div class="class1">    <h1>DIV层的展开隐藏效果</h1>    <span id="stateBut">展开</span>    <p id="class1content">3dddd3d3dddd3ddddddds333ddds3333dddd3ddddddds333ddds3333dddd3ddddddds333ddds3333dddd3ddddddds333ddds3333dddd3ddddddds333ddds3333dddd3ddddddds333ddds3333dddd3ddddddds333ddds3333dddd3ddddddds333ddds333dddddds333ddds333</p></div></body></html>
