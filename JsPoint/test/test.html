adius: 4px;            -moz-border-radius: 4px;            border-radius: 4px;        }        .description {            display: flex;            flex-direction: column;            width: 50%;            font-size: 15px;            margin-left: -50px;            margin-top: 10px;            cursor: default;        }        .title {            text-align: center;        }        .text {            text-overflow: ellipsis;            word-wrap:break-word;        }        .steps-round-auto>.finished .description {            color: rgba(0,0,0,.65);        }        .steps-round-auto>.process .description {            color: rgba(0,0,0,.85);            font-weight: 500;        }        .steps-round-auto>.wait .description {            color: rgba(0,0,0,.45);        }    </style></head><body><div class="steps-round-auto">    <div class="finished">        <div class="wrap">            <div class="round"></div>            <div class="bar"></div>        </div>        <div class="description">            <div class="title">已完成</div>            <div class="text">文文字描述文字描述文字描述文字描述字描述文字</div>        </div>    </div>    <div class="process">        <div class="wrap">            <div class="round"></div>            <div class="bar"></div>        </div>        <div class="description">            <div class="title">进行中</div>            <div class="text">文文字描述文字描述文字描述文字描述字描述文字</div>        </div>    </div>    <div class="wait">        <div class="wrap">            <div class="round"></div>            <div class="bar"></div>        </div>        <div class="description">            <div class="title">待进行</div>        </div>    </div>    <div class="wait" style="width: 5%">        <div class="wrap">            <div class="round"></div>        </div>        <div class="description">            <div class="title">待进行</div>        </div>    </div></div></body></html>
