<html><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <link rel="shortcut icon" href="favicon.ico">    <title>Rashomon</title>    <style>        body{            min-height: 100vh;            overflow: hidden;            font-family: "微软雅黑";        }        canvas{            position: absolute;            left: 0;            top: 0;            z-index: -1;            width: 100%;            height: 100%;        }        .main{            margin: 15%;            text-align: center;            position: relative;        }        h1{            font-size: 48px;        }        p{            color: #999;            font-size: 20px        }        a{            display: inline-block;            margin-bottom: 5px;            color: #999;            text-decoration: none;            font-size: 18px        }        a:link, a:hover, a:visited, a:active{            color: #999;        }        .foot{            position: absolute;            bottom: -110%;            left: 0;            right: 0;            margin: 0 auto;            color: #999;            font-size: 12px;        }    </style></head><body><div class="main">    <h1>Rashomon</h1>    <p>努力学习中....</p>    <div><a href="##">Blog</a></div>    <div><a href="https://github.com/LuoShengMen" target="_blank">Github</a></div>    <div><a href="##" target="_blank">简书</a></div>    <div><a href="##" target="_blank">知乎</a></div>    <div class="foot">Learn from EvanYou's site. </div></div><canvas></canvas><script>    document.addEventListener('touchmove', function (e) {        e.preventDefault()    })    var c = document.getElementsByTagName('canvas')[0],        x = c.getContext('2d'),        pr = window.devicePixelRatio || 1,        w = window.innerWidth,        h = window.innerHeight,        f = 90,        q,        m = Math,        r = 0,        u = m.PI * 2,        v = m.cos,        z = m.random    c.width = w * pr    c.height = h * pr    x.scale(pr, pr)    x.globalAlpha = 0.6    function i() {        x.clearRect(0, 0, w, h)        q = [{ x: 0, y: h * .7 + f }, { x: 0, y: h * .7 - f }]        while (q[1].x < w + f) d(q[0], q[1])    }    function d(i, j) {        x.beginPath()        x.moveTo(i.x, i.y)        x.lineTo(j.x, j.y)        var k = j.x + (z() * 2 - 0.25) * f,            n = y(j.y)        x.lineTo(k, n)        x.closePath()        r -= u / -50        x.fillStyle = '#' + (v(r) * 127 + 128 << 16 | v(r + u / 3) * 127 + 128 << 8 | v(r + u / 3 * 2) * 127 + 128).toString(16)        x.fill()        q[0] = q[1]        q[1] = { x: k, y: n }    }    function y(p) {        var t = p + (z() * 2 - 1.1) * f        return (t > h || t < 0) ? y(p) : t    }    document.onclick = i    document.ontouchstart = i    i()</script></body></html>
