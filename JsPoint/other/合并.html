<span id="box">
    <button id="button">button</button>
</span>
<script>
    let arrA = ['A1', 'A2', 'B1', 'B2', 'C1', 'C2', 'D1', 'D2'];
    let arrB = ['A', 'B', 'C', 'D',];
    function combine(a, b) {
      while (b.length){
        let str =  b.shift();
        let indexNum = 0;
        a.forEach((item,index) => {
          if(item.indexOf(str) !== -1){
            indexNum = index
          }
        })
        a.splice(indexNum + 1, 0, str)
      }
      return a;
    }
    console.log(combine(arrA, arrB))
</script>
